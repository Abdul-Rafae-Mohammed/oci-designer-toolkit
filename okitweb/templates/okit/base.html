<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OKIT OCI Web Designer</title>
    <!--script src="https://d3js.org/d3.v5.min.js"></script-->
    <script type="text/javascript" src="{{ url_for('static', filename='js/d3-5.15.0.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.4.1.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='okit/js/okit_common.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='okit/js/okit_base.js') }}"></script>
    {% block headscripts %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/okit_console.css') }}">
    {% block headcss %}{% endblock %}
</head>
<body>
    <div id="console-wrapper" class="console-wrapper one-console">
        <header class="console-branding-bar">
            <div class="header-gradient"></div>
            <div id="console-nav-container" class="console-nav-container">
                <div class="nav-menu-button">
                    <img id="nav-menu-button" class="nav-menu-button-icon" src="{{ url_for('static', filename='svg/hamburger.svg') }}" alt="Navigation Menu">
                </div>
                <div class="oci-link">
                    <a href="https://console.us-phoenix-1.oraclecloud.com" target="_blank"><img id="cloud-icon" src="{{ url_for('static', filename='svg/cloud.svg') }}" title="OCI Console" alt="OCI Console"></a>
                </div>
                <div id="console-nav-menu-container" class="nav-menu-container">
                    <div id="console-nav-menu-panel" class="nav-menu-panel">
                        {% block navmenublock %}{% endblock %}
                    </div>
                </div>
            </div>
        </header>
        <main id="baseplate" class="console-main-content">
            {% block mainblock %}{% endblock %}
        </main>
        <footer class="console-footer-content">
            {% block footerblock %}{% endblock %}
        </footer>
    </div>
    <div id="modal_dialog_wrapper" class="okit-modal-wrapper hidden">
        <div id="modal_dialog" class="okit-modal-dialog flex-column">
            <div id="modal_dialog_header" class="okit-modal-dialog-header">
                <div id="modal_dialog_heading" class="okit-modal-dialog-heading"><label id="modal_dialog_title"></label></div>
                <div class="okit-modal-dialog-close-link"><button tabindex="0" type="button" class="okit-button-link" onclick="$(jqId('modal_dialog_wrapper')).addClass('hidden')">Close</button></div>
            </div>
            <div id="modal_dialog_body" class="okit-modal-dialog-body"></div>
            <div id="modal_dialog_footer" class="okit-modal-dialog-footer"></div>
        </div>
    </div>
    {% block footerscripts %}{% endblock %}
</body>
</html>
