<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OKIT OCI Web Designer</title>
    <!--script src="https://d3js.org/d3.v5.min.js"></script-->
    <script type="text/javascript" src="{{ url_for('static', filename='js/d3.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.4.1.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='okit/js/okit_common.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='okit/js/okit_designer_drag_drop.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='okit/js/okit_designer_generation.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='okit/js/okit_designer_properties.js') }}"></script>
    {% for oci_asset_js in oci_assets_js %}
        <script type="text/javascript" src="{{ url_for('static', filename='okit/js/oci_assets/' + oci_asset_js) }}"></script>
    {% endfor %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/designer.css') }}">
</head>
<body>
    <div id="designer" class="flex-column">
        <div id="header">
            <div id="toolbar" class="flex-row">
                <div id="leftbuttons">
                    <input type="button" id="newdiagram" class="toolbar-button" value="New">
                    <input type="file" id="files" class="toolbar-button" name="file[]">
                    <input type="button" id="savejson" class="toolbar-button" value="Save">
                    <input type="button" id="queryoci" class="toolbar-button" value="Query">
                </div>
                <div id="rightbuttons">
                    <label class="title-label">Generate : </label>
                    <input type="button" id="generateterraform" class="toolbar-button" value="Terraform">
                    <input type="button" id="generateansible" class="toolbar-button" value="Ansible">
                    <!--input type="button" id="generatepython" class="toolbar-button" value="Python">
                    <input type="button" id="generatebash" class="toolbar-button" value="Bash"-->
                </div>
            </div>
            <div id="palatte">
                <img class="palatteicon" src="{{ url_for('static', filename='svg/OCI_VCloudNetwork_red.svg') }}" title="Virtual Cloud Network" draggable="true">
                <img class="palatteicon" src="{{ url_for('static', filename='svg/OCI_InternetGateway_red.svg') }}" title="Internet Gateway" draggable="true">
                <img class="palatteicon" src="{{ url_for('static', filename='svg/OCI_RouteTable_red.svg') }}" title="Route Table" draggable="true">
                <img class="palatteicon" src="{{ url_for('static', filename='svg/OCI_SecurityLists_red.svg') }}" title="Security List" draggable="true">
                <img class="palatteicon" src="{{ url_for('static', filename='svg/OCI_Backbone_red.svg') }}" title="Subnet" draggable="true">
                <img class="palatteicon" src="{{ url_for('static', filename='svg/OCI_LoadBalance_red.svg') }}" title="Loadbalancer" draggable="true">
                <img class="palatteicon" src="{{ url_for('static', filename='svg/OCI_VM_red.svg') }}" title="Instance" draggable="true">
            </div>
        </div>
        <div id="webdesigner" class="flex-row">
            <div id="leftcolumn">
                <svg id="okitcanvas" data-type="Compartment">
                </svg>
            </div>
            <div id="rightcolumn">
                <div id="properties" class="property-editor">
                    <table id="propertiestable">
                        <tr><th>Property</th><th>Value</th></tr>
                        <tr><td></td><td></td></tr>
                    </table>
                </div>
            </div>
        </div>
        <div id="footer">
            <textarea id="okitjson" readonly="readonly"></textarea>
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='okit/js/okit_designer.js') }}"></script>
</body>
</html>
