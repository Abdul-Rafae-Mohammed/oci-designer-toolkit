<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Peering Gateway</title>
</head>
<body>
    <div id="property-editor" class="property-editor">
        <div class="property-editor-title">
            <label>Local Peering Gateway</label>
        </div>
        <table id="subnet" class="property-editor-table">
            <tr><th>Property</th><th>Value</th></tr>
            <tr><td>Virtual Cloud Network</td><td><label id="vcn_id" class="property-value property-label"></label></td></tr>
            <tr><td>Name</td><td><input type="text" id="display_name" name="display_name" class="property-value"></td></tr>
            <tr><td>Route Table</td><td><select id="route_table_id" class="property-value"></select></td></tr>
        </table>
    </div>
</body>
</html>
