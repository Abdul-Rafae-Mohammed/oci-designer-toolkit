<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Route Table</title>
</head>
<body>
    <div id="property-editor" class="property-editor">
        <div class="property-editor-title">
            <label>Route Table</label>
        </div>
        <table id="route_table" class="property-editor-table">
            <tr><th>Property</th><th>Value</th></tr>
            <tr><td>Virtual Cloud Network</td><td><label id="virtual_cloud_network" class="property-value"></label></td></tr>
            <tr><td>Name</td><td><input type="text" id="display_name" name="display_name" class="property-value"></td></tr>
        </table>
        <table id="route_rules_table" class="property-editor-table">
            <thead>
                <tr><th>Rules</th><th width="20px"><input type="button" id="add_button" class="add-button" value="+"/></th></tr>
            </thead>
            <tbody id="route_rules_table_body">
            </tbody>
        </table>
        <div id="hidden-template" class="hidden">
            <table id="rule_table_template" class="property-editor-table">
                <tr><td><input type="button" id="delete_button" class="delete-button" value="-" onclick="handleDeleteRouteRulesRow(this)"/></td><td></td></tr>
                <tr><td>Destination</td><td><input type="text" id="destination" name="destination" class="property-value"></td></tr>
                <tr><td>Destination Type</td><td><label id="destination_type" class="property-value">CIDR_BLOCK</label></td></tr>
                <tr><td>Network Entity</td><td><select id="network_entity" class="property-value"></select></td></tr>
            </table>
        </div>
    </div>
</body>
</html>
