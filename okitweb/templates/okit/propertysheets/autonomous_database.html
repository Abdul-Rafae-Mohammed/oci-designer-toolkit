<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autonomous Database</title>
</head>
<body>
    <div id="property-editor" class="property-editor">
        <div class="property-editor-title">
            <label>Autonomous Database</label>
        </div>
        <table id="block_storage" class="property-editor-table">
            <tr><th>Property</th><th>Value</th></tr>
            <tr><td>Name</td><td><input type="text" id="display_name" name="display_name" class="property-value"></td></tr>
            <tr><td>Database Name</td><td><input type="text" id="db_name" name="db_name" class="property-value"></td></tr>
            <tr><td>Admin Password</td><td><input type="text" id="admin_password" name="admin_password" class="property-value"></td></tr>
            <tr><td>Size (in TB)</td><td><input type="text" id="data_storage_size_in_tbs" name="data_storage_size_in_tbs" class="property-value"></td></tr>
            <tr><td>CPU Core Count</td><td><input type="text" id="cpu_core_count" name="cpu_core_count" class="property-value"></td></tr>
            <tr><td>Workload</td><td><select id="db_workload" class="property-value">
                <option value="OLTP" selected="selected">Transaction Processing</option>
                <option value="DW">Data Warehouse</option>
            </select></td></tr>
            <tr><td></td><td><input type="checkbox" id="is_auto_scaling_enabled" name="is_auto_scaling_enabled" value="false">Auto Scaling</td></tr>
            <tr><td></td><td><input type="checkbox" id="is_free_tier" name="is_free_tier" value="false">Always Free</td></tr>
        </table>
    </div>
</body>
</html>
