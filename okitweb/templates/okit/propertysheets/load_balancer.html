<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Load Balancer</title>
</head>
<body>
    <div id="property-editor" class="property-editor">
        <div class="property-editor-title">
            <label>Load Balancer</label>
        </div>
        <table id="load_balancer" class="property-editor-table">
            <tr><th>Property</th><th>Value</th></tr>
            <tr><td>Subnet</td><td><label id="subnet" class="property-value"></label></td></tr>
            <tr><td>Name</td><td><input type="text" id="display_name" name="display_name" class="property-value"></td></tr>
            <tr><td></td><td><input type="checkbox" id="is_private" name="is_private" value="false">Private</td></tr>
            <tr><td>Bandwidth</td><td><select id="shape_name" class="property-value">
                <option value="100Mbps" selected="selected">Small 100Mbps</option>
                <option value="400Mbps">Medium 400Mbps</option>
                <option value="8000Mbps">Large 8000Mbps</option>
            </select></td></tr>
            <tr><td>Backend Instances</td><td><select multiple="multiple" id="instance_ids" class="property-value"></select></td></tr>
        </table>
    </div>
</body>
</html>
