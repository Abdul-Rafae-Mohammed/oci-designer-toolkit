<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Cloud Network</title>
</head>
<body>
    <div id="property-editor" class="property-editor">
        <div class="property-editor-title">
            <label>Virtual Cloud Network</label>
        </div>
        <table id="virtual_cloud_network" class="property-editor-table">
            <tr><th>Property</th><th>Value</th></tr>
            <tr><td>Name</td><td><input type="text" id="display_name" name="display_name" class="property-value"></td></tr>
            <tr><td>CIDR</td><td><input type="text" id="cidr_block" name="cidr_block" class="property-value"></td></tr>
            <tr><td>DNS Label</td><td><input type="text" id="dns_label" name="dns_label" class="property-value"></td></tr>
        </table>
    </div>
</body>
</html>
