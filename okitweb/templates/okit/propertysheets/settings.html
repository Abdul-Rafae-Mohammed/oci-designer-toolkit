<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
</head>
<body>
    <div id="property-editor" class="property-editor">
        <div class="property-editor-title">
            <label>Settings</label>
        </div>
        <table id="settings" class="property-editor-table">
            <tr><th>Property</th><th>Value</th></tr>
            <tr><td></td><td><input type="checkbox" id="is_default_route_table" name="is_default_route_table" value="false">Default Route Table</td></tr>
            <tr><td></td><td><input type="checkbox" id="is_default_security_list" name="is_default_security_list" value="false">Default Security List</td></tr>
            <tr><td></td><td><input type="checkbox" id="is_timestamp_files" name="is_timestamp_files" value="false">Timestamp Files</td></tr>
            <tr><td>Config Profile</td><td><input type="text" id="profile" name="profile" class="property-value" value="DEFAULT"/></td></tr>
        </table>
    </div>
</body>
</html>
