<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OKIT OCI Web Designer</title>
    <!--script src="https://d3js.org/d3.v5.min.js"></script-->
    <script type="text/javascript" src="js/d3.js"></script>
    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <link rel="stylesheet" type="text/css" href="css/okit.css">
</head>
<body>
    <div id="designer" class="flex-column">
        <div id="header">
            <div id="palatte">
                <img class="palatteicon" src="svg/OCI_VCloudNetwork_red.svg" title="Virtual Cloud Network" draggable="true">
                <img class="palatteicon" src="svg/OCI_InternetGateway_red.svg" title="Internet Gateway" draggable="true">
                <img class="palatteicon" src="svg/OCI_RouteTable_red.svg" title="Route Table" draggable="true">
                <img class="palatteicon" src="svg/OCI_SecurityLists_red.svg" title="Security List" draggable="true">
                <img class="palatteicon" src="svg/OCI_Backbone_red.svg" title="Subnet" draggable="true">
                <!--img class="palatteicon" src="svg/OCI_LoadBalance_red.svg" title="Loadbalancer" draggable="true">
                <img class="palatteicon" src="svg/OCI_VM_red.svg" title="Instance" draggable="true"-->
            </div>
            <div id="toolbar" class="flex-row">
                <div id="leftbuttons">
                    <input type="file" id="files" class="toolbar-button" name="file[]">
                </div>
                <div id="rightbuttons">
                    <input type="button" id="savejson" class="toolbar-button" value="Save">
                    <label>Generate : </label>
                    <input type="button" id="generateterraform" class="toolbar-button" value="Terraform">
                    <input type="button" id="generateansible" class="toolbar-button" value="Ansible">
                    <input type="button" id="generatepython" class="toolbar-button" value="Python">
                    <input type="button" id="generatebash" class="toolbar-button" value="Bash">
                </div>
            </div>
        </div>
        <div id="webdesigner" class="flex-row">
            <div id="leftcolumn">
                <svg id="okitcanvas" data-type="Compartment">
                </svg>
            </div>
            <div id="rightcolumn">
                <div id="properties" class="property-editor">
                    <table id="propertiestable">
                        <tr><th>Property</th><th>Value</th></tr>
                        <tr><td></td><td></td></tr>
                    </table>
                </div>
            </div>
        </div>
        <div id="footer">
            <textarea id="okitjson" readonly="readonly"></textarea>
        </div>
    </div>
    <script type="text/javascript" src="js/okit.js"></script>
</body>
</html>
